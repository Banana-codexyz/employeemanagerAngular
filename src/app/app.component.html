    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employee Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" (click)="onOpenModal(null,'add')" href="#">Add employee <span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="container" id="main-container">
    <div class="row">
        <div *ngFor="let employee of employees" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="{{employee.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{employee.name}}</h5>
                        <p class="m-0">{{employee.jobTitle}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a
                            href="#">{{employee.email}}</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone :{{employee.phone}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a (click)="onOpenModal(employee,'edit')" class="btn btn-primary tooltips" data-placement="top"
                            data-toggle="tooltip" data-original-title="Edit"><i style="color:white ;"
                                class="fa fa-pencil"></i> </a>
                        <a (click)="onOpenModal(employee,'delete')" class="btn btn-secondary tooltips"
                            data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i
                                style="color:white ;" class="fa fa-times"></i></a>
                    </div>
                    <ul class="social-links list-inline mb-0">
                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                class="tooltips" href="" data-original-title="Facebook"><i
                                    class="fa fa-facebook-f"></i></a></li>
                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input ngModel type="text" ngModel name="name" class="form-control" id="name" placeholder="Name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input ngModel type="email" ngModel name="email" class="form-control" id="email"
                            placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Job title</label>
                        <input ngModel type="text" ngModel name="jobTitle" class="form-control" id="jobTile"
                            placeholder="Job title" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input ngModel type="text" ngModel name="phone" class="form-control" id="phone"
                            placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Image URL</label>
                        <input ngModel type="text" ngModel name="imageUrl" class="form-control" id="imageUrl"
                            placeholder="Image URL" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-employee-form" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="editEmployee" class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="updateEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Edit Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <input [(ngModel)]="editEmployee.id" type="hidden" ngModel name="id" class="form-control" id="id">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [(ngModel)]="editEmployee.name" type="text" ngModel name="name" class="form-control" id="name" placeholder="Name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input [(ngModel)]="editEmployee.email" type="email" ngModel name="email" class="form-control" id="email" placeholder="Email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Job title</label>
                        <input [(ngModel)]="editEmployee.jobTitle" type="text" ngModel name="jobTitle" class="form-control" id="jobTile"
                            placeholder="Job title" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input [(ngModel)]="editEmployee.phone" type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Image URL</label>
                        <input [(ngModel)]="editEmployee.imageUrl" type="text" ngModel name="imageUrl" class="form-control" id="imageUrl"
                            placeholder="Image URL" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-employee-form" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button (click)="onUpdateEmployee(editForm.value)" type="submit" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete employee {{deleteEmployee.name}}</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="onDeleteEmployee(deleteEmployee.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
